<mat-card style="max-height: max-content;" class="mat-card-style">
  <div class="table-responsive" id="tlb_resp_smart">
    <div style="overflow: auto; width: auto">
      <table id="tlb_impressora" class="table">
        <thead>
          <tr>
            <th scope="col">ID</th>
            <th scope="col">Alias</th>
            <th scope="col" matTooltip="Url">Titulo do Documento</th>
            <th scope="col">Gravidade</th>
            <th scope="col">Data Inicial</th>            
            <th scope="col">Data Atual</th>
            <th scope="col">cvrfUrl</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of lista; let indice = index;">
            <td>{{ item.ID }}</td>
            <td>{{ item.Alias }}</td>
            <td>{{ item.DocumentTitle }}</td>
            <td>{{ item.Severity }}</td>                                                
            <td>{{ item.InitialReleaseDate | date: DATA_HORA }}</td>
            <td>{{ item.CurrentReleaseDate | date: DATA_HORA }}</td>
            <td>{{ item.CvrfUrl}}</td>            
        </tbody>
      </table>
    </div>
  </div>


  <div class="card text-right">
    <h4>
      <div class="card-footer">Total: {{lista?.length}}</div>
    </h4>
  </div>
  <div class="card text-center">
   
  </div>
</mat-card>
